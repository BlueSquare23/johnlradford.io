<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header img.logo {
            display: inline-block; /* Change display to inline-block */
            margin: 0; /* Remove the auto margins */
            width: 80; /* Reset the width */
            height: 80; /* Reset the height */
            vertical-align: middle; /* Align vertically with the text */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #2c3e50;
        }
        h1 {
            font-size: 2em;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.75em;
            margin-top: 30px;
        }
        h3 {
            font-size: 1.5em;
        }
        p {
            margin: 15px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 75%;
        }
        figcaption {
            text-align: center;
        }
        code {
            background: #ecf0f1;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            background: none;
            padding: 0;
        }
        blockquote {
            border-left: 5px solid #3498db;
            margin: 20px 0;
            padding: 10px 20px;
            background: #ecf0f1;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #2c3e50;
            color: #fff;
            margin-top: 40px;
        }
        footer a {
            color: #3498db;
        }
        /* Table of Contents Styles */
        #toc {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #toc ul {
            list-style-type: none;
            padding-left: 0;
        }
        #toc ul li {
            margin: 5px 0;
        }
        #toc ul li a {
            color: #2c3e50;
        }
        #toc ul li a:hover {
            text-decoration: underline;
        }
        /* Indentation for nested sections */
        #toc ul ul {
            padding-left: 20px; /* Indent subsections */
        }
        #toc ul ul ul {
            padding-left: 40px; /* Indent sub-subsections further */
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>$title$</h1>
    </header>
    <div class="container">
        <!-- Table of Contents -->
        <div id="toc">
            <h2>Table of Contents</h2>
            $toc$
</div>
<!-- Document Content -->
$body$
</div>
    <footer>
        <p>&copy; 2025 Johnlradford.io. All rights reserved.</p>
        <p><a href="/blog">Blog</a> | <a href="/">Home</a></p>
    </footer>
</body>
</html>
